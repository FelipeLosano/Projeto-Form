<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Cadastro</title>
</head>

<body>
  <div class="container">
    <div class="form-card">
      <div class="left-div">
        <h1>Seja bem-vindo!</h1>
        <img src="./assets/img/card-img.jpg" alt="card-img">
        <p>Feito por <a href="">Felipe Losano </a><i class="fa-solid fa-heart"></i></p>
      </div>
      <div class="right-div">
        <h1>Registro</h1>
        <form action="" id="register-form">
          <input type="text" name="user" id="user" placeholder="User">
          <input type="text" name="email" id="email" placeholder="E-mail">
          <input type="password" name="password" id="password" placeholder="Senha">
          <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a senha">
          <p class="error"></p>
          <button type="submit" class="form-btn">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
